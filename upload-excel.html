    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');

            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const removeBtn = document.getElementById('removeBtn');

            let selectedFile = null;
            
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', function() {

            // æ–‡ä»¶é€‰æ‹©å˜åŒ–
            fileInput.addEventListener('change', function(e) {
                handleFileSelection(e.target.files[0]);
            });
            
            // æ‹–æ‹½åŠŸèƒ½
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelection(files[0]);
                }
            });
            
            // ç§»é™¤æ–‡ä»¶
            removeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                resetFileSelection();
            });
            
            // ç¡®è®¤ä¸Šä¼ 
            confirmBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                if (selectedFile) {
                    handleFileUpload(selectedFile);
                }
            });
            
            function handleFileSelection(file) {
                if (!file) return;
                
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (!file.name.endsWith('.xlsx') && file.type !== 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet') {
                    alert('è¯·é€‰æ‹©Excelæ–‡ä»¶ (.xlsxæ ¼å¼)ï¼');
                    return;

                selectedFile = file;
                
                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                fileName.textContent = file.name;
                fileInfo.style.display = 'flex';
                
                console.log('é€‰æ‹©çš„Excelæ–‡ä»¶:', file.name, file.size, file.type);
            }
            
            function resetFileSelection() {
                fileInput.value = '';

            function handleFileUpload(file) {
                const originalText = uploadArea.querySelector('.upload-text');
                const originalHint = uploadArea.querySelector('.upload-hint');
                
                // ç¦ç”¨ç¡®è®¤æŒ‰é’®
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'ä¸Šä¼ ä¸­...';
                
                originalText.textContent = 'ä¸Šä¼ ä¸­...';
                originalHint.textContent = 'æ­£åœ¨ä¸Šä¼ Excelæ–‡ä»¶åˆ°æœåŠ¡å™¨';
                
                // åˆ›å»ºFormDataå¯¹è±¡
                const formData = new FormData();
                formData.append('excelFile', file);
                
                // å‘é€åˆ°æœåŠ¡å™¨
                fetch('/upload-excel', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    // æ£€æŸ¥å“åº”çŠ¶æ€
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`æœåŠ¡å™¨é”™è¯¯ (${response.status}): ${text.substring(0, 200)}`);
                        });
                    }
                    
                    // æ£€æŸ¥å“åº”å†…å®¹ç±»å‹
                    const contentType = response.headers.get('content-type');
                    if (!contentType || !contentType.includes('application/json')) {
                        // å¦‚æœä¸æ˜¯JSONå“åº”ï¼Œå°è¯•è¯»å–æ–‡æœ¬
                        return response.text().then(text => {
                            throw new Error(`æœåŠ¡å™¨è¿”å›äº†éJSONå“åº”: ${text.substring(0, 200)}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.success) {
                        originalText.textContent = 'ä¸Šä¼ æˆåŠŸï¼';
                        originalHint.textContent = data.message || 'Excelæ–‡ä»¶å·²æˆåŠŸä¸Šä¼ ';
                        confirmBtn.textContent = 'ä¸Šä¼ å®Œæˆ';
                        
                        // è·³è½¬åˆ°å¤„ç†é¡µé¢
                        setTimeout(() => {
                            window.location.href = 'processing.html';
                        }, 1000);
                    } else {
                        throw new Error(data?.error || 'ä¸Šä¼ å¤±è´¥');
                    }
                })
                .catch(error => {
                    console.error('ä¸Šä¼ é”™è¯¯:', error);
                    originalText.textContent = 'ä¸Šä¼ å¤±è´¥';
                    originalHint.textContent = error.message || 'è¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥';
                    confirmBtn.textContent = 'é‡æ–°ä¸Šä¼ ';
                    confirmBtn.disabled = false;
                    
                    // 5ç§’åæ¢å¤åŸå§‹çŠ¶æ€
                    setTimeout(() => {
                        originalText.textContent = 'è¯·ä¸Šä¼ å¸ˆç”Ÿäº’è¯„ä½œç­”æƒ…å†µ';
                        originalHint.textContent = 'ç‚¹å‡»æˆ–æ‹–æ‹½Excelæ–‡ä»¶åˆ°æ­¤å¤„ (.xlsxæ ¼å¼)';
                    }, 5000);
                });
            }
        });
        
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
