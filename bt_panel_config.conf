# 宝塔面板网站配置文件 - EduChatGrader
# 将此配置添加到宝塔面板的网站配置中

server {
    listen 80;
    server_name agent.hongyanink.com;
    root /www/wwwroot/agent.hongyanink.com/EduChatGrader_full_project;
    index index.html index.htm;

    # Python后端API代理
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 静态文件服务
    location /static/ {
        alias /www/wwwroot/agent.hongyanink.com/EduChatGrader_full_project/web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 文件上传目录
    location /uploads/ {
        alias /www/wwwroot/agent.hongyanink.com/EduChatGrader_full_project/uploads/;
        autoindex off;
    }

    # 前端路由处理（用于SPA）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 安全设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 日志配置
    access_log /www/wwwlogs/agent.hongyanink.com.access.log;
    error_log /www/wwwlogs/agent.hongyanink.com.error.log;
}